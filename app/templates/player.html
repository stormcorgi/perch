<head>
    {% include "./parts/bootstrap-head.html" %}
    <title>{{filename}} - perch</title>
</head>

<body>
    {% include "./parts/header.html" %}
    <h3 class="text-center">{{filename}}</h3>
    <div class="container">
        <!--
        poster="../static/eagle_library/images/{{filepath}}/{{filename}}_thumbnail.png"
        -->
        <iframe src="../static/pdfjs/web/viewer.html?file=../../eagle_library/images/{{filepath}}/{{filename}}.pdf"
            width="100%" height="100%" scrolling='no' allowfullscreen webkitallowfullscreen>
        </iframe>
    </div>
    </div>
    <h6 class="text-center text-muted">作者:
        {% for actress in actresses %}
        <span class="badge">
            <a href="../actress/{{actress.name}}">
                {{actress.name}}
            </a>
        </span>,
        {% endfor %}
    </h6>
    <p class="text-center">
        {% for tag in tags %}
        <span class="badge rounded-pill bg-secondary">
            <a href=../tag/{{tag.tag}} class="text-white">{{tag.tag}}</a>
        </span>
        {% endfor %}
    </p>

    {% include "./parts/bootstrap-js.html" %}
</body>

</html>
